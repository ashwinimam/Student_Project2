<body>
    <div>
<h1>CALCULATOR</h1>

<input type="number" id="num1" placeholder="Enter first number">
<input type="number" id="num2" placeholder="Enter second number">




<div>
<button onclick="add()">Adition</button>
<button onclick="subtract()">Substaction</button>
<button onclick="multiply()">multiplication</button>
<button onclick="divide()">Division</button>
<button onclick="rem()">Remainder</button>
</div>

<div id="result">Result:</div>
</div>
<script>
    function getvalues(){
     let a = Number(document.getElementById("num1").value);
      let b = Number(document.getElementById("num2").value);
      return [a,b];
    }
      
    function add() {
        let [ a, b]=getvalues();
        document.getElementById("result").innerText = "Result: " + (a + b);
      }
    function subtract() {
        let [a, b]=getvalues();
        document.getElementById("result").innerText = "Result: " + (a - b);
      }
    function multiply() {
        let [a, b]=getvalues();
        document.getElementById("result").innerText = "Result: " + (a * b);
      }
       function divide() {
       let [a, b]=getvalues();
        if (b === 0) {
          document.getElementById("result").inneText = "Result: Cannot be divided by zero ";
        } else { 
          document.getElementById("result").innerText = "Result: " + (a / b); 
        }
       }
function rem() {
        let [a, b]=getvalues();
        document.getElementById("result").innerText = "Result: " + (a % b);
        }
       
</script>




</body>

</html>
